- domain: www.example.com
  regexRules:
    - match: <script\s+([^>]*\s+)?src="(/)([^"]*)"
      replace: <script $1 script="/https://www.example.com/$3"
  injectCode: | 
    <script>
      window.localStorage.clear();
      console.log("test");
    </script>
- domain: www.anotherdomain.com
  path: /article
  googleCache: false
  regexRules:
    - match: <script\s+([^>]*\s+)?src="(/)([^"]*)"
      replace: <script $1 script="/https://www.example.com/$3"
  injectCode: | 
    <script>
      window.localStorage.clear();
      console.log("test");
    </script>
  