- domain: www.example.com
  path: /article
  regexRules:
    - match: <script\s+([^>]*\s+)?src="(/)([^"]*)"
      replace: <script $1 script="/https://www.example.com/$3"
  domRules:
    - match: "tobe.defined"
      replace: "test"
- domain: www.anotherdomain.com
  regexRules:
    - match: <script\s+([^>]*\s+)?src="(/)([^"]*)"
      replace: <script $1 script="/https://www.example.com/$3"
  domRules:
    - match: "tobe.defined"
      replace: "test"